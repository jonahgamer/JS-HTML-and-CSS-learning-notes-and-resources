<!DOCTYPE html>
<html>
  <head>

    <title>DOM Projects</title>

    <link rel="stylesheet"
    href="styles/10-dom-with-css-projects.html">

  </head>
  <body>

    <p>Youtube Subscribe Button</p>
    <button onclick="
      subscribe();
    " class="js-subscribe-button css-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
      handleCostKeydown(event);
    ">

    <button onclick="
      calculateTotal();
    " class="calculate-button">Calculate</button>
    
    <p class="js-total-cost"></p>

    <script src="scripts/10-dom-with-css-projects.js"></script>
    
  </body>
</html>
