<!DOCTYPE html>
<html>
  <head>
    <title>rock paper scissors</title>
  </head>
  <body>
    
    <p>Rock Paper Scissors</p>

    <button onclick="
      playGame('Rock');
    ">Rock</button>

    <button onclick="
      playGame('Paper');
    ">Paper</button>

    <button onclick="
      playGame('Scissors');
    ">Scissors</button>

      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
    ">Reset Score</button>

  </body>
