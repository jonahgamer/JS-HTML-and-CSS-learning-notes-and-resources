<!DOCTYPE html>
<html>
  <head>

    <title>rock paper scissors</title>

    <link rel="stylesheet"
    href="styles/10-rock-paper-scissors.css">

  </head>
  <body>

    <p class="title">Rock Paper Scissors</p>

    <button onclick=" 
    //The img src can finds a image inside the file and put it onto the website, src = source. Use / to locate file location, this feature is called filepaths.
      playGame('Rock');
    " class="move-button">
      <img src="images/rock-emoji.png" 
      class="move-icon">
    </button>

    <button onclick="
      playGame('Paper'); 
    " class="move-button">
      <img src="images/paper-emoji.png" 
      class="move-icon">
    </button>

    <button onclick="
      playGame('Scissors');
    " class="move-button">
      <img src="images/scissors-emoji.png" 
      class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <script src="scripts/10-rock-paper-scissors.js"></script>
    
  </body>
</html>
